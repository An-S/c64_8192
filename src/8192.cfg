MEMORY {
  BOOT:	file = "%O_boot", start = $02bf, size = $0d00-$086f;
  CODE:	file = "%O_code", start = $086a, size = $d000-$086f;
  ZP:	file = "", start = $0002, size = $00fe;
  ZPS:	file = "", start = $fb02, size = $00fe;
}

SEGMENTS {
  BOOT:		load = BOOT;
  LOADER:	load = CODE;
  MAIN:		load = CODE;
  CODE:		load = CODE;
  DATA:		load = CODE;
  ZEROPAGE:	load = ZP, type = zp;
  ZPS:		load = ZPS, type = bss, define = yes;
}

